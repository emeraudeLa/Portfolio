<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Esmeralda MARTIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--light);
            overflow-x: hidden;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --white: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Header Navigation */
        .navbar {
            background: rgba(139, 124, 248, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(139, 124, 248, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a.active {
            color: #FFD700;
        }

        .nav-links a:hover {
            color: #FFD700;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            padding-top: 120px;
            padding-bottom: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 2rem;
            padding-right: 2rem;
        }

        /* Profile Header */
        .profile-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #FF6B9D 0%, #F093FB 100%);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .profile-name {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .profile-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        /* Contact Container */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Contact Info Card */
        .contact-info-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(139, 124, 248, 0.15);
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .card-title {
            color: #8B7CF8;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid #8B7CF8;
            display: inline-block;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(139, 124, 248, 0.08);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(139, 124, 248, 0.15);
            transform: translateX(5px);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #8B7CF8 0%, #B794F6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(139, 124, 248, 0.3);
        }

        .contact-details h4 {
            color: #2D3748;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .contact-details p {
            color: #718096;
            font-size: 0.9rem;
        }

        /* Contact Form Card */
        .contact-form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(139, 124, 248, 0.15);
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2D3748;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: #F7FAFC;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8B7CF8;
            background: white;
            box-shadow: 0 0 0 3px rgba(139, 124, 248, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #8B7CF8 0%, #B794F6 100%);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 5px 15px rgba(139, 124, 248, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 124, 248, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Status Message */
        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .status-success {
            background: rgba(72, 187, 120, 0.1);
            color: #2F855A;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        header {
        background: linear-gradient(45deg, var(--primary), var(--secondary));;
        padding: 1em 0;
        line-height: 1.6;
        
        }

        .nav nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        gap: 5em;
        }

        .nav nav a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                gap: 1.5rem;
                font-size: 0.9rem;
            }

            .contact-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .main-content {
                padding-left: 1rem;
                padding-right: 1rem;
                padding-top: 100px;
            }

            .profile-name {
                font-size: 2rem;
            }

            .contact-info-card,
            .contact-form-card {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                gap: 1rem;
                font-size: 0.8rem;
            }

            .nav-container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
    <div class="nav">
    <nav>
      <ul>
        <li><a href="PageAccueil.html">Accueil</a></li>
        <li><a href="PagePersonnelle.html">À propos de moi</a></li>
        <li><a href="PageCompetences.html">Compétences</a></li>
        <li><a href="PageProjets.html">Projets</a></li>
        <li><a href="PageContact.html">Contact</a></li>
      </ul>
    </nav>
    </div>
  </header>

    <!-- Main Content -->
    <div class="main-content">


        <!-- Contact Container -->
        <div class="contact-container">
            <!-- Contact Info -->
            <div class="contact-info-card">
                <h2 class="card-title">Contact</h2>
                
                <div class="contact-item">
                    <div class="contact-icon">📧</div>
                    <div class="contact-details">
                        <h4>Email</h4>
                        <p>esmeralda.martin206@gmail.com<br>esmeralda.martin@etudiant.univ-rennes.fr</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">📱</div>
                    <div class="contact-details">
                        <h4>Téléphone</h4>
                        <p>06 52 64 09 81</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">📍</div>
                    <div class="contact-details">
                        <h4>Localisation</h4>
                        <p>Lannion, France<br>Brest, France</p>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form-card">
                <h2 class="card-title">Envoyez-moi un message</h2>
                
                <div id="statusMessage" class="status-message"></div>
                
                <form id="contactForm" action="https://formspree.io/f/mzzrybqv" method="post">
                    <div class="form-group">
                        <label for="name">Nom complet *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Sujet *</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" required placeholder="Écrivez votre message..."></textarea>
                    </div>
                    
                    <input type="submit" class="submit-btn">
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const statusMessage = document.getElementById('statusMessage');
            const submitBtn = document.querySelector('.submit-btn');
            
            // Animation du bouton
            submitBtn.textContent = 'Envoi en cours...';
            submitBtn.disabled = true;
            
            // Simulation d'envoi
            setTimeout(() => {
                statusMessage.className = 'status-message status-success';
                statusMessage.textContent = 'Message envoyé avec succès ! Je vous répondrai bientôt.';
                statusMessage.style.display = 'block';
                
                // Reset du formulaire
                this.reset();
                
                // Reset du bouton
                submitBtn.textContent = 'Envoyer le message';
                submitBtn.disabled = false;
                
                // Masquer le message après 5 secondes
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
                
            }, 1500);
        });

        // Animation des éléments au scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observer les éléments animés
        document.querySelectorAll('.contact-item').forEach(item => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(20px)';
            item.style.transition = 'all 0.6s ease';
            observer.observe(item);
        });
    </script>
</body>
</html>
